<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Keen IO Query JS Test</title>

  <script type="text/javascript" src="../build/keen-3.0.0.query.js"></script>

  <script type="text/javascript">

		var keen = new Keen({
			projectId: "52f00ec205cd66404b000000",
			readKey: "f979d53e026bdbf1ba16f01ce168bc7bcf9d5308ba672fb14e1834793a9e705eefa04793f0f87fb76b1d49a6cc2747b96a8abae0e4569d70314099b3f7790f55e98c9ac482e3883aab86a4bb577c295dbbca4867e95e2e4b15038fac5d80957ded3e868e4e6e319d3aa9275abc22b16e"
			//requestType: "jsonp"
		});
		//keen.addEvent('pageview', {page:'this one'});
		
		var count = new Keen.Count('pageView', {
			targetProperty: 'page',
			groupBy: 'referrer',
			timeframe: 'this_21_days',
			interval: 'daily',
			timezone: 'US/Pacific'
		});
		// 'saved_query_type'
		
		var count2 = new Keen.Count('pageView', {
			targetProperty: 'referrer',
			groupBy: 'page',
			timeframe: 'this_3_weeks',
			interval: 'weekly',
			timezone: 'US/Pacific'
		});
		
		keen.query(count, function(response){
			console.log('first', response);
			keen.query(count2, function(res2){
				console.log('second', res2);
			});
		});
		
		keen.query([count, count2], function(response){
			console.log(response);
		});
		
		keen.query({}, function(response){
			console.log(response);
		}, function(error){
			console.log('*', error);
		});
		
	</script>
</head>
<body></body>
</html>

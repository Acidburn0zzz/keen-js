<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Keen IO JS SDK Test</title>

  <link rel="stylesheet" type="text/css" href="lib/jasmine.css">
  <script src="lib/jasmine.js" type="text/javascript"></script>
  <script src="lib/jasmine-html.js" type="text/javascript"></script>
  <script src="lib/sinon.js" type="text/javascript"></script>
  <script src="lib/sinon-ie.js" type="text/javascript"></script>
  <script src="lib/jasmine-sinon.js" type="text/javascript"></script>

	<!-- Jasmine JSReporter for SauceLabs reporting -->
	<script src="lib/jasmine-jsreporter.js" type="text/javascript"></script>

  <script src="dist/keen-3.0.0.js" type="text/javascript"></script>

  <script src="specHelper.js" type="text/javascript"></script>

  <script src="keenSpec.js" type="text/javascript"></script>
  <!--<script type="text/javascript" src="keenIntegrationSpec.js"></script>-->

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(new jasmine.HtmlReporter());
			jasmineEnv.addReporter(new jasmine.JSReporter());

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
 </script>
</head>
<body></body>
</html>
